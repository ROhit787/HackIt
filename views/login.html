<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KCT-Login</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="icon" href="/views/images/icon.png" type="image/gif" sizes="32x32" />
  </head>
  <body>
	<%- include ('partials/message') %>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-xl-2 col-lg-4 col-md-4 col-sm-6 col-12 offset-lg-2 ofset-md-2 offset-sm-2 text-center mt-4"
        >
          <header>
            <img src="./images/icon.png" alt="KCT" class="img-fluid" />
          </header>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-12 offset-lg-1">
          <div>
            <h3>Login</h3>
          </div>
          <form action="/admin/login" method="POST">
            <div class="form-row mt-5">
              <div class="form-group col-12">
                <label for="inputEmail4">Email</label>
                <input
                  type="email"
                  class="form-control border-top-0 border-left-0 border-right-0"
				          id="inputEmail4"
				          name="email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12">
                <label for="inputPassword4">Password</label>
                <input
                  type="password"
                  class="form-control border-top-0 border-left-0 border-right-0"
                  id="inputPassword4"
                  name="password"
                  placeholder="Password"
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-6">
                <a href="#" class="text-dark btn">Forgot Password?</a>
              </div>
              <div class="form-group col-6">
                <a href="#" class="text-dark btn">Get Activation</a>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-2 offset-2">
                <button type="submit" class="btn btn-success">Login</button>
              </div>
              <div class="form-group col-2 offset-2">
				          <a href="/admin" class="btn btn-warning">Register</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
